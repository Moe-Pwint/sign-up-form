<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="script.js"></script>
</head>
<body>

    <div id="logo-bg"></div>
        
    <div class="container">

        <!-- <div class="image-container">
            <img id="bg-image" src="images/bg-img.jpg" alt="image of green leafy trees">
        </div> -->

        <form action="" method="post">

            <h1 id="main-msg">
                Welcome to Moe's first sign-up form! Of course this is not a real service.
                But you can imagine what I can accomplish with my awesome frontend skills here!
            </h1>

                <fieldset>
                    <h1 class="form-title">Let's do this!</h1>

                        <ul>
                            <p class="row">
                                <li>
                                    <label for="first-name">FIRST NAME</label>
                                    <input type="text" id="first-name" name="first-name" required>
                                </li>
                                <li>
                                    <label for="last-name">LAST NAME </label>
                                    <input type="text" id="last-name" name="last-name" required>
                                </li>
                            </p>
                            <p class="row">
                                <li>
                                    <label for="email">EMAIL</label>
                                    <input type="email" id="email" name="email" required>
                                </li>
                                <li>
                                    <label for="phone">PHONE NUMBER</label>
                                    <input type="tel" id="phone" name="phone" required>
                                </li>
                            </p>
                            <p class="row">
                                <li>
                                    <label for="password"><span>PASSWORD</span></label>
                                    <input type="password" id="password" name="password" required>
                                </li>
                                <li>
                                    <label for="confirm-pwd"><span>CONFIRM PASSWORD</span></label>
                                    <input type="password" id="confirm-pwd" name="confirm-pwd" required>
                                </li>
                            </p>
                        </ul>
                </fieldset>



                <fieldset class="foot">
                    <button id="create-acc" type="submit">Create Account</button>

                    <p>Already have an account? <a id="login" href="index.html">log in </a></p>
                </fieldset>

        </form>

    </div>
    

</body>
</html>
