<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up-form</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="script.js"></script>
</head>

<!-- 1. validate every field -->


<body>
    <div class="container">
        <form action="" method="post">
            <fieldset class="form-start">
                <h1 class="form-title">Welcome to my first ever sign-up form! Of course this is not a real service, but just for my practice.
                    You can have a glance at the beginning of my coding journey! <br><br>Are you ready?</h1>
            </fieldset>
            <fieldset class="input-section">
                <h1>Let's do this!</h1>
                <div class="row">
                    <div class="group">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name" minlength="2" maxlength="30" pattern="[a-zA-Z][a-zA-Z]*" autocomplete="on"></input>
                    </div>
                    <div class="group">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name" minlength="2" maxlength="30" pattern="[a-zA-Z][a-zA-Z]*"></input>
                    </div>
                </div>
                <div class="row">
                    <div class="group">
                        <label for="mail">EMAIL</label>
                        <input type="email" id="mail" name="mail" required></input>
                    </div>
                    <div class="group">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone" maxlength="15"></input>
                    </div>
                </div>
                <div class="row">
                    <div class="group">
                        <label for="pwd">PASSWORD</label>
                        <input type="password" id="pwd" name="pwd" required pattern="^(?=.*[a-zA-Z])(?=.*\d)(?=.*[#$%&@!]).{6,12}$"></input>
                    </div>
                    <div class="group">
                        <label for="confirm-pwd">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-pwd" name="confirm-pwd" required pattern="^(?=.*[a-zA-Z])(?=.*\d)(?=.*[!#$%&@]).{6,12}$"></input>
                    </div>
                </div>
            </fieldset>
            <fieldset class="foot">
                <button id="create-acc" type="submit">Create Account</button>
                <p>Already have an account? <a id="login" href="index.html">log in </a></p>
            </fieldset>
        </form>
            <div class="img-container">
                <p id="img-credit">Photo by Halie West on Unsplash</p>
                <img src="images/bg-img.jpg" alt="dense plants with big green leaves">
                
                <div class="logo-container">
                    <img id="logo" src="images/odin-lined.png" alt="white lined logo of odin head">
                </div>
            </div>
            

    </div>
</body>
</html>

<!-- 

 

1. At least 1 alphabet
2. At least 1 number
3. At least 1 symbol
4. At least 6 characters long
-->
